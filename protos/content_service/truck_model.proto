syntax="proto3";

package content_service;
option go_package ="genproto/content_service";

message TruckModel {
    string id = 1;
    string title = 2;
    string make_id = 3;
    string make_name = 4;
    string created_at = 5;
    string updated_at = 6;
}

message TruckModelList {
    int32 count = 1;
    repeated TruckModel items = 2;
}