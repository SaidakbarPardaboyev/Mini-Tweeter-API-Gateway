syntax="proto3";

package content_service;
option go_package ="genproto/content_service";

message ResourceLink {
    string id = 1;
    string title = 2;
    string link = 3;
    string resource_id = 4;
    string resource_title = 5;
    string created_at = 6;
    string updated_at = 7;
    float size = 8;
}

message ResourceLinkList {
    int32 count = 1;
    repeated ResourceLink items = 2;
}