syntax="proto3";

package content_service;
option go_package ="genproto/content_service";

message Timezone {
    string id = 1;
    string title = 2;
    string slug = 3;
    string created_at = 4;
    string updated_at = 5;
}

message TimezoneList {
    int32 count = 1;
    repeated Timezone items = 2;
}

