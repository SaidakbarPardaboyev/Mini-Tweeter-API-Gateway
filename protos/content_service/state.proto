syntax="proto3";

package content_service;
option go_package ="genproto/content_service";

message State {
    string id = 1;
    string title = 2;
    string slug = 3;
    string country_id = 4;
    string country_name = 5;
    string timezone_id = 6;
    string timezone_title = 7;
    string created_at = 8;
    string updated_at = 9;
    string verification = 10;
    string message = 11;
}

message StateList {
    int32 count = 1;
    repeated State items = 2;
}