syntax="proto3";

package content_service;
option go_package ="genproto/content_service";

message QuickStart {
    string id = 1;
    string title = 2;
    string slug = 3;
    string description = 4;
    string documentation_link = 5;
    string video_link = 6;
    string created_at = 7;
    string updated_at = 8;
}

message QuickStartList {
    int32 count = 1;
    repeated QuickStart items = 2;
}